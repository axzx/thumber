name: Lint

on: push

jobs:
    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Run PHP-CS-Fixer
                uses: docker://oskarstark/php-cs-fixer-ga
                with:
                    args: --ansi --verbose --diff --dry-run
